<div>
    <table class="table">
        <thead>
            <tr>
                <th >Id</th>
                <th>Country</th>
                <th>Capitale</th>
                <th>Population</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{country.id}}</td>
                <td>{{country.countryName}}</td>
                <td>{{country.countryCapital}}</td>
                <td>{{country.population}}</td>
                <td><img [src] = "country.flag" style="height: 50px" ></td>
            </tr>
                  
        </tbody>
    </table>
</div>
