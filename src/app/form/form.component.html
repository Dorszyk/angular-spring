<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div id="user-data">
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" class="form-control" formControlName="countryName">
            </div>
            <div class="form-group">
              <label for="capital">Capital</label>
              <input type="text" id="capital" class="form-control" formControlName="countryCapital">
            </div>
            <div class="form-group">
                <label for="population">Population</label>
                <input type="text" id="population" class="form-control" formControlName="population">
              </div> <div class="form-group">
                <label for="flag">Flag</label>
                <input type="text" id="flag" class="form-control" formControlName="flag">
              </div>
          </div>
          <!-- <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div> -->
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
